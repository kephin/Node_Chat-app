<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat APP</title>
</head>

<body>
  <div id="app">
    <p>Welcome to the chat app!</p>
    <ol>
      <li v-for='receivingMessage in receivingMessages'>{{receivingMessage.text}}</li>
    </ol>
    <form @submit.prevent>
      <input type="text" v-model='sendingMessage' placeholder="Message...">
      <button @click='submit'>Send</button>
    </form>
  </div>
  <script src='/socket.io/socket.io.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
  <script src='js/index.js'></script>
</body>

</html>
