<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat APP</title>
</head>

<body>
  <div id="app">
    <p>Welcome to the chat app!</p>
    <ol>
      <li v-for='receivingMessage in receivingMessages'>
        <div v-if=receivingMessage.url>
          {{receivingMessage.from}}: <a :href=receivingMessage.url target='_blank'>My current position</a>
        </div>
        <div v-else>
          {{receivingMessage.from}}: {{receivingMessage.text}}
        </div>
      </li>
    </ol>
    <form @submit.prevent>
      <input type="text" v-model='sendingMessage' placeholder="Message...">
      <button @click='send_message'>Send</button>
    </form>
    <button @click='send_location'>Send Location</button>
  </div>
  <script src='/socket.io/socket.io.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
  <script src='js/index.js'></script>
</body>

</html>
